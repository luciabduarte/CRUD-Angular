<p>
  <mat-toolbar>
    <span>User list</span>
  </mat-toolbar>
</p>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.nome }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="cep">
    <mat-header-cell *matHeaderCellDef> CEP </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.cep }} </mat-cell>
  </ng-container>
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> - </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container> -->
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef> - </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-button color="warn" (click)="deleteUser(user)">Delete</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSize]="10"></mat-paginator>
